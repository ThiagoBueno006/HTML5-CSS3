<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abris este arquivo em varios dispositivos diferentes ou simplesmente mude o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--audio src="midia/forest-finder.mp3" controls></audio--> 
    <audio preload="metadata" controls loop>
        <source src="midia/forest-finder.mp3" type="audio/mpeg">
        <source src="midia/forest-finder.ogg" type="audio/ogg">
        <source src="midia/forest-finder.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midia/forest-finder.mp3">Clique aqui para baixar a mídia MP3</a></p>
    </audio>

    
</body>
</html>
